version: 2.1
executorType: docker
jobs:
  test:
    docker:
      - image: circleci/golang:1.13
    working_directory: /go/src/github.com/utilitywarehouse/lhctl
    steps:
      - type: setup-docker-engine
      - checkout
      - run: make test
  release:
    docker:
      - image: circleci/golang:1.13
    working_directory: /go/src/github.com/utilitywarehouse/lhctl
    steps:
      - checkout
      - run: go get
      - run: curl -sL https://git.io/goreleaser | bash
workflows:
  test_and_release:
    jobs:
      - test
      - release:
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /v[0-9]+(\.[0-9]+)*(-.*)*/
